<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.common.min.css" rel="stylesheet">
	<link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.default.min.css" rel="stylesheet">
	<style>
		html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
</head>
<body>

	<div id="map_canvas"></div>

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://cdn.kendostatic.com/2012.3.1114/js/kendo.all.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="kendo.map.js"></script>

	<script>

		var success = function(position) {
			// var data = [{ title: "My House!", lat: position.coords.latitude, lng: position.coords.longitude }];
			var data = [{ address: "1826 Nantes Court Spring Hill, TN 37174" }, { address: "1606 Harrison Way Spring Hill, TN 37174" }];
			$("#map_canvas").kendoMap({
				dataSource: data,
				addressField: "address",
				fitBounds: true,
				map: {
					options: {
						zoom: 8
					}
				},
				marker: {
					options: {
						draggable: true,
						ondrag: function() {

						},
						title: "My House!"
					}
				}
			});	
		};
		
		var failure = function() {
			// we couldn't get the user's position, so just show a default map
			$("#map_canvas").kendoMap();	
		};

		// get the users location with teh html5z
		navigator.geolocation.getCurrentPosition(success, failure);

	</script>

</body>
</html>
