<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.common.min.css" rel="stylesheet">
	<link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.default.min.css" rel="stylesheet">
	<style>
		html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
</head>
<body>

	<div id="map_canvas"></div>

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://cdn.kendostatic.com/2012.3.1114/js/kendo.all.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="kendo.map.js"></script>

	<script>

		$("#map_canvas").kendoMap({
			dataSource: [ { "lat": 35.751179, "lng": -86.930002 },
  						  { "lat": 36.033116, "lng": -86.782777 } ]
		});
		
	</script>

</body>
</html>
