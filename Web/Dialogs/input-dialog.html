<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Input Dialog Example</title>

        <link href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.default.min.css" rel="stylesheet" />
        <link href="kendo.dialogs.css" rel="stylesheet" />

        <style type="text/css">
            .highlight-section {
                margin-top: 10px;
                width: 600px;
                padding: 7px 7px 7px 7px;
                min-height: 35px;
            }
        </style>
	</head>

	<body>
        <h2>Example of the Input Dialog</h2>

        <h3 id="loading">Loading...</h3>

        <div id="contents" style="display:none;">
            <button id="showDialogButton" class="k-button">Show Input Dialog</button>

            <div id="userResponse" class="highlight-section k-block" style="margin-top:20px;">
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://cdn.kendostatic.com/2013.1.319/js/kendo.all.min.js"></script>
		<script src="kendo.dialogs.js"></script>	

        <script>
            $(function () {
                $("#showDialogButton").on("click", function () {
                    $.when(kendo.ui.ExtInputDialog.show({ title: "Input", message: "Please enter your name:", required: true })).done(function (response) {
                        if (response.button == "OK") {
                            $("#userResponse").append(kendo.format("<div>{0} button clicked at: {1} with input of: {2}</div>", response.button, new Date().toLocaleTimeString(), response.input));
                        } else {
                            $("#userResponse").append(kendo.format("<div>{0} button clicked at: {1}</div>", response.button, new Date().toLocaleTimeString()));
                        }
                    });
                });

                $("#loading").hide();
                $("#contents").show();
            });
        </script>
    </body>
</html>
