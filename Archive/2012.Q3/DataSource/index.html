<!DOCTYPE html>

<html>

	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>index</title>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" ></script>
		<script src="http://cdn.kendostatic.com/2012.1.322/js/kendo.all.min.js"></script>
		<script src="kendo.repeater.js"></script>	
		
		
	</head>

	<body>
		
		<div id="repeater"></div>
		
		<div data-role="repeater" data-source="items" data-template="template"></div>
		
		<script type="text/x-kendo-template" id="template">
			<div style="float: left; color: salmon; margin-right: 10px"><h1>#= data #</h1></div>
		</script>
		
		<script>
			
				var items = [ "item1", "item2", "item3" ];
			
				kendo.bind(document.body);
				
				$("#repeater").kendoRepeater({
					dataSource: items
				});
			
		</script>
		
	</body>

</html>
